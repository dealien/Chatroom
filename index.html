<!doctype html>

<head>
  <title>Chatroom</title>
  <style>
  * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }

  body {
    font: 13px Helvetica, Arial;
    display: flex;
    flex-flow: column;
  }

  form {
    background: #000;
    padding: 3px;
    position: fixed;
    top: 610px;
    width: 780px;
    min-height: 40px;
  }

  form input {
    border: 0px;
    padding: 10px;
    width: 90%;
    margin-right: .5%;
  }

  form button {
    width: 9%;
    background: rgb(130, 224, 255);
    border: none;
    padding: 10px;
  }

  .chat-box {
    background: #fff;
    list-style-type: none;
    margin: 0px 0px 45px 0px;
    padding: 0px;
    max-width: 100%;
    overflow: scroll;
    height: 600px;
    width: 800px;
  }

  .message {
    background: #fff;
    padding: 5px 10px;
    display: flex;
    flex-flow: column;
    flex: 2;
    border-top: 1px;
    border-bottom: 1px;
    border-color: #d6d6d6;
    word-wrap: break-word;
  }

  .interface {
    padding: 10px;
    background: #000;
    width: 800px;
  }

  </style>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function() {
    var socket = io();
    $('form').submit(function() {
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg) {
      document.getElementById("out")
      var isScrolledToBottom = out.scrollHeight - out.clientHeight <= out.scrollTop + 1;
      // console.log(out.scrollHeight - out.clientHeight, out.scrollTop + 1);
      $('.chat-box').append($('<div class="message">').html(msg));
      if (isScrolledToBottom) {
        out.scrollTop = out.scrollHeight - out.clientHeight;
      }
      $(".chat-box").scrollTop = $(".chat-box").scrollHeight - $(".chat-box").clientHeight;
    });
  });

  </script>


  <div class="interface">
    <div class="chat-box" id="out"></div>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>
</body>
